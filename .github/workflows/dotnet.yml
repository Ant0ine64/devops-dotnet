name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --self-contained true -r linux-x64
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: hello-world_linux-x64
        path: /home/runner/work/devops-dotnet/devops-dotnet/ConsoleApp1/bin/Debug/net6.0/publish/
        
  build-win:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Publish
        run: dotnet publish --self-contained true -r win-x64
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: hello-world_win-x64
          path: D:\a\devops-dotnet\devops-dotnet\ConsoleApp1\bin\Debug\net6.0\publish\